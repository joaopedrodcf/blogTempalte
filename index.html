<!DOCTYPE html>
<html>

<head>
    <title>Template</title>
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>
    <div class="grid-container">
        <header class="header">Header</header>
        <main class="main">
            <article class="entry">
                <figure class="entry-thumb">
                    <img src="https://images.unsplash.com/photo-1492553397175-5f7ec0158903?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f13108c72f87cf399a55260c6596694a&auto=format&fit=crop&w=1350&q=80"
                        alt="" />
                </figure>

                <div class="entry-content">
                    <header class="entry-header">
                        <h3 class="entry-title">
                            <a>This is your title</a>
                        </h3>
                    </header>
                    <p>
                        Welcome to WordPress. This is your first post. Edit or delete it, then start blogging!
                    </p>
                    <div class="entry-meta">2 Comments</div>
                </div>
            </article>
        </main>
        <div class="sidebar sidebar-left">Left Sidebar</div>
        <div class="sidebar sidebar-right">Right Sidebar</div>
        <footer class="footer">Footer</footer>
    </div>
</body>

</html>
